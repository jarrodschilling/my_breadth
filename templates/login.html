{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<h5 style="color: red; text-align: center;">{{ problem }}</h5>
<div class="container text-center">
    <div class="row justify-content-md-center">
      <div class="col-md-auto"></div>
      <div class="col col-lg-2" style="margin-top: 50px; border: 1px black solid; padding: 20px; padding-bottom: 30px;">

        <form action="/login" method="post">
          <div class="row g-3 align-items-center">
            <div class="text-center">
              <label for="inputPassword5" class="form-label"><b>Login to Account</b></label>
              <input autocomplete="off" type="username" id="username" class="form-control" placeholder="username" name="username">
            </div>
            <div class="text-center">
              <input autocomplete="off" type="password" id="inputPassword6" class="form-control" placeholder="password" name="password">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary mb-3" style="width: 100px;">Login</button>
            </div>
          </div>
        </form>

      </div>
      <div class="col-md-auto"></div>
    </div>
{% endblock %}
