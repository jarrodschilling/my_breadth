{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<h5 style="color: red; text-align: center;">{{ problem }}</h5>
<div class="container text-center">
    <div class="row justify-content-md-center">
      <div class="col-md-auto"></div>
      
      <div class="col col-lg-2" style="margin-top: 50px; border: 1px black solid; padding: 20px; padding-bottom: 30px;">

        <form action="/register" method="post">
          <div class="row g-3 align-items-center">
            
            <div class="text-center">
              <label for="inputPassword5" class="form-label"><b>Register</b></label>
              <input autocomplete="off" type="username" id="username" class="form-control" placeholder="username" name="username">
            </div>
          
            <div class="text-center">
              <input autocomplete="off" type="password" id="password" class="form-control" placeholder="password" name="password">
            </div>
            
            <div class="text-center">
              <input autocomplete="off" type="password" id="confirmpassword" class="form-control" placeholder=" confirm password" name="confirmpassword">
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary mb-3" style="width: 100px;">Register</button>
            </div>
          </div>
        </form>
      </div>

      <div class="col-md-auto"></div>
        <div id="usernameHelp" class="form-text">*Username and password must be between 5 and 25 characters in length</div>
        <div id="passwordHelp" class="form-text">*Password must contain at least 1 letter, 1 number and 1 special character</div>
    </div>
{% endblock %}
