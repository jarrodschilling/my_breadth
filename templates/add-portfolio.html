{% extends "layout.html" %}

{% block title %}
    Add
{% endblock %}

{% block main %}
<h1>Add Symbols</h1>
<h5 style="color: red; text-align: center;">{{ problem }}</h5>
<div class="container text-center">
    <div class="row justify-content-md-left">
      <div class="col-md-auto"></div>
      <div class="col col-lg-2" style="margin-top: 50px;">

        <form action="/add-portfolio" method="POST">
          <div class="row g-3 align-items-center">

            <div class="text-center">
              <label for="inputPassword5" class="form-label"><b>Portfolio Name</b></label>
              <input type="portfolio" id="portfolio" class="form-control" placeholder="{{ portfolio }}" name="portfolio" value="{{ portfolio }}" readonly>
              <label for="selectField" class="form-label"><b>Portfolio #</b></label>
              <select class="form-select" aria-label="Default select example" id="portfolio_id" name="portfolio_id">
                {% if portfolio_id == 'portfolio1' %}
                <option value="portfolio1">Portfolio 1</option>
                {% endif %}
                {% if portfolio_id == 'portfolio2' %}
                <option value="portfolio2">Portfolio 2</option>
                {% endif %}
                {% if portfolio_id == 'portfolio3' %}
                <option value="portfolio3">Portfolio 3</option>
                {% endif %}
              </select>
            </div>
            {% for i in range(20) %}
            <div class="text-center">
              <input type="text" id="symbol1" class="form-control" placeholder="symbol" name="symbols[]">
            </div>
            {% endfor %}
            <div class="text-center">
              <button type="submit" class="btn btn-primary mb-3" style="width: 100px;">Add</button>
            </div>

          </div>
        </form>

      </div>
      <div class="col-md-auto"></div>
    </div>
{% endblock %}
